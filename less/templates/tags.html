{% extends "layout.html" %}
{% block css_this_page %}tags.css{% endblock %}
{% block title %}Tags | {{blog.name}} {% endblock %}
{% block content %}
  <h1 class="name">Tags</h1>
  <p class="tags">
    {% for tag in tags %}
    <a style="font-size: {{(tag.posts | count) * 100 }}%" href="{{root_path}}/tag/{{tag.name}}.html">{{tag.name}}</a>
    {% endfor %}
  </p>
{% endblock %}
